<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/ui/login/registerscreen.css" />
    <link rel="stylesheet" href="/assets//css//global/forms.css" />

    <title>Cadastro</title>
  </head>
  <body>
    <section class="main-container">
      <div class="registerform-container">
        <div class="container-logo">
          <img
            class="form-logo"
            src="/assets/img/png-logo-ufma-colorido.png"
            alt="Logo do sistema de estágio"
          />
        </div>
        <form action="" class="form">
          <h1 class="form-title">Digite seus dados</h1>
          <div class="form-group">
            <label class="label-form" for="">Nome completo</label>
            <input class="input-text" type="text" placeholder="Nome completo" />
          </div>
          <div class="form-group">
            <label class="label-form" for="">Email institucional</label>
            <input
              class="input-text"
              type="text"
              placeholder="nome.sobrenome@discente.ufma.br"
            />
          </div>
          <div class="bottom-container">
            <div class="form-group half-width">
              <label class="label-form" for="">Matrícula</label>
              <input class="input-text" type="text" placeholder="XXXXXXXXXXX" />
            </div>
            <div class="form-group half-width">
              <label class="label-form" for="">Telefone</label>
              <input
                class="input-text"
                type="text"
                placeholder="(DDD) 9XXXX-XXXX"
              />
            </div>
          </div>
          <div class="bottom-container">
            <div class="form-group half-width">
              <label class="label-form" for="">Senha</label>
              <input class="input-text" type="password" placeholder="Senha" />
            </div>
            <div class="form-group half-width">
              <label class="label-form" for="">Confirmar senha</label>
              <input
                class="input-text"
                type="password"
                placeholder="Confirmar senha"
              />
            </div>
          </div>
          <div class="buttom-container">
            <button class="form-button">Cadastrar-se</button>
          </div>
        </form>
      </div>
    </section>
  </body>

  <script src="/assets/js/login/registerscreen.js"></script>
</html>
