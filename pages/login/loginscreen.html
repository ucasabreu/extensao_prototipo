<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/ui/login/loginscreen.css" />
    <link rel="stylesheet" href="/assets//css//global/forms.css" />
  </head>

  <body>
    <section class="main-container">
      <div class="login-container">
        <div class="image-box">
          <img id="logo" src="/assets/img/logo.png" alt="" srcset="" />
        </div>
        <div class="form-container">
          <form class="form" action="">
            <h1 class="form-title">Login</h1>
            <div class="form-group">
              <label class="label-form" for="">Email Institucional:</label>
              <input
                class="input-text form-input"
                type="email"
                name=""
                id="emailInput"
                placeholder="nome.sobrenome@discente.ufma.br"
              />
            </div>
            <div class="form-group">
              <label class="label-form" for="">Senha:</label>
              <input
                class="input-text form-input"
                type="password"
                name=""
                id="passInput"
                placeholder="digite sua senha"
              />
            </div>
            <div class="bottom-container">
              <a href="passrecoverscreen.html">Esqueceu a senha?</a>
              <button id="loginButtom" class="form-button">Entrar</button>
            </div>

            <div class="signup-container">
              <span>Ainda n√£o possui uma conta?</span>
              <a href="registerscreen.html">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="/assets/js/login/loginscreen.js"></script>
</html>
