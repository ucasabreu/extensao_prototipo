<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/ui/login/passrecoverscreen.css" />
    <link rel="stylesheet" href="/assets/css/global/forms.css" />

    <title>Recuperação de senha</title>
  </head>

  <body>
    <section class="main-container">
      <div id="popup" class="popup-container">
        <div class="popup">
          <span
            >O link de recuperação de senha foi enviado para o seu email
            constitucional</span
          >
        </div>
      </div>
      <div class="form-container">
        <form action="" class="form">
          <h1 class="form-title">Recuperar senha</h1>
          <div class="form-group mb-10">
            <label class="label-form" for=""
              >Digite seu Email insitucional</label
            >
            <input
              class="input-text"
              type="email"
              placeholder="nome.sobrenome@discente.ufma.br"
              id="codeInput"
            />
          </div>
          <div class="bottom-container">
            <button id="sendBtn" type="button" class="buttom-form">
              Enviar
            </button>
            <button
              id="cancelButtom"
              type="button"
              class="buttom-form"
              onclick="window.location.href='loginscreen.html'"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="/assets/js/login/passrecoverscreen.js"></script>
</html>
