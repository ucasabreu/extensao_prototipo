<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Entrar no Sistema</title>
    <link rel="stylesheet" href="../../assets/css/common/routerPerfil.css">
    <script defer src="../../assets/js/common/routerPerfil.js"></script>
</head>

<body>

    <div class="login-container">
        <h1>Sistema de Extensão Acadêmica</h1>
        <p>Selecione um perfil para acessar o protótipo:</p>

        <div class="perfil-lista">

            <button class="perfil-card" data-perfil="docente">
                <h2>Docente</h2>
                <p>Gerencia projetos, propostas e grupos estudantis</p>
            </button>

            <button class="perfil-card" data-perfil="coordenador_curso">
                <h2>Coordenador de Curso</h2>
                <p>Supervisiona oportunidades, relatórios e discentes</p>
            </button>

            <button class="perfil-card" data-perfil="coordenador_geral">
                <h2>Coordenador Geral</h2>
                <p>Visão institucional, validação externa e auditoria</p>
            </button>

            <button class="perfil-card" data-perfil="discente">
                <h2>Discente</h2>
                <p>Aluno</p>
            </button>

        </div>
    </div>

</body>
</html>
