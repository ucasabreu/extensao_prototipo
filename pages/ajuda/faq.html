<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FAQ - Sistema de Extensão Universitária</title>

    <!-- CSS Globais -->
    <link rel="stylesheet" href="/assets/css/common/layout.css">
    <link rel="stylesheet" href="/assets/css/global/cards.css">
    <link rel="stylesheet" href="/assets/css/global/button.css">
    <link rel="stylesheet" href="/assets/css/global/badges.css">
    <link rel="stylesheet" href="/assets/css/global/forms.css">
    <link rel="stylesheet" href="/assets/css/global/alerts.css">
    <link rel="stylesheet" href="/assets/css/global/modal.css">
    
    <!-- CSS específico da Home/FAQ -->
    <link rel="stylesheet" href="/assets/css/ui/home/home.css">

    <style>
        main {
            max-width: 1100px;
            margin: auto;
            padding: 50px 40px;
        }

        .faq-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .faq-card, .doc-card {
            background: #fff;
            border-radius: 14px;
            padding: 22px 26px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            flex: 1 1 300px;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 6px solid #7a1010;
            transition: transform 0.2s ease;
        }

        .faq-card:hover, .doc-card:hover {
            transform: translateY(-3px);
        }

        .faq-title, .doc-title {
            font-size: 16px;
            font-weight: 700;
            color: #7a1010;
        }

        .faq-sub, .doc-sub {
            font-size: 14px;
            opacity: 0.85;
        }

        .doc-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .doc-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
        }

        .badge-success { background: #28a745; }
        .badge-warning { background: #ffc107; color: #000; }

        .btn-small {
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
        }

        .btn-small-info {
            background: #007bff;
            color: #fff;
        }

    </style>
</head>
<body>

<header class="home-header">
    <img src="/assets/img/png-logo-ufma-colorido.png" alt="Logo Institucional" height="50">
</header>

<main>
    <!-- Seção FAQ -->
    <section>
        <h1>Central de Ajuda - FAQ</h1>
        <p style="max-width:700px; opacity:.8;">
            Encontre respostas para as perguntas mais frequentes sobre o uso do sistema.
        </p>
        <div id="faq-container" class="faq-grid">
            <div style="text-align:center; color:#777; width:100%;">Carregando FAQ...</div>
        </div>
    </section>

    <!-- Seção Documentos -->
    <section style="margin-top:50px;">
        <h2>Documentação</h2>
        <p style="opacity:0.8;">Guias e documentos de apoio ao uso do sistema.</p>
        <div id="docs-container" class="doc-grid">
            <div style="text-align:center; color:#777; width:100%;">Carregando documentos...</div>
        </div>
    </section>
</main>

<script type="module">
    // ===============================
    // MOCK - FAQ
    // ===============================
    const faqDB = [
        { pergunta: "O que é um projeto de extensão?", resposta: "Projetos de extensão são ações acadêmicas que promovem a interação entre a universidade e a comunidade externa, aplicando conhecimentos teóricos na prática." },
        { pergunta: "Quem pode criar projetos no sistema?", resposta: "A criação de projetos é permitida para Docentes e Discentes Ofertantes, conforme as permissões definidas pelo administrador." },
        { pergunta: "Como me tornar um Discente Ofertante?", resposta: "O discente deve solicitar a mudança de perfil pelo sistema. A solicitação será analisada e aprovada ou recusada por um administrador." },
        { pergunta: "O que acontece após minha solicitação ser aprovada?", resposta: "Após a aprovação, sua conta passa a ter o perfil de Discente Ofertante, permitindo criar e gerenciar projetos de extensão." },
        { pergunta: "O que acontece se minha solicitação for negada?", resposta: "Caso a solicitação seja negada, o discente permanece com o perfil padrão e pode realizar uma nova solicitação futuramente." },
        { pergunta: "Como funcionam as permissões de acesso?", resposta: "As permissões são definidas por perfil e módulo. O administrador pode permitir ou bloquear acessos conforme a função do usuário no sistema." },
        { pergunta: "Quem pode gerenciar usuários e permissões?", resposta: "Apenas usuários com perfil de Administrador possuem acesso às funcionalidades de gestão de usuários, perfis e permissões." },
        { pergunta: "Onde posso encontrar ajuda para usar o sistema?", resposta: "Na seção de Conteúdo e FAQ, estão disponíveis perguntas frequentes, guias e documentos para auxiliar no uso da plataforma." },
        { pergunta: "Os documentos do sistema são públicos?", resposta: "Alguns documentos são públicos, enquanto outros possuem acesso restrito, dependendo do perfil do usuário." },
        { pergunta: "Posso editar ou excluir um projeto depois de criado?", resposta: "Sim. Usuários com permissão adequada podem editar ou gerenciar seus projetos conforme as regras definidas pelo sistema." }
    ];

    // ===============================
    // MOCK - DOCUMENTAÇÃO
    // ===============================
    const docsDB = [
        { id:1, titulo:"Guia do Discente", categoria:"Usuário", acesso:"Público", link:"#"},
        { id:2, titulo:"Manual do Discente Ofertante", categoria:"Projetos", acesso:"Público", link:"#"},
        { id:3, titulo:"Política de Uso do Sistema", categoria:"Institucional", acesso:"Público", link:"#"}
    ];

    // ===============================
    // RENDER FAQ
    // ===============================
    function renderFAQ() {
        const container = document.getElementById("faq-container");
        if (!container) return;
        container.innerHTML = faqDB.map(f => `
            <div class="faq-card">
                <div class="faq-title">${f.pergunta}</div>
                <div class="faq-sub">${f.resposta}</div>
            </div>
        `).join("");
    }

    // ===============================
    // RENDER DOCUMENTAÇÃO (CARD GRID)
    // ===============================
    function renderDocs() {
        const container = document.getElementById("docs-container");
        if (!container) return;

        container.innerHTML = docsDB.map(d => `
            <div class="doc-card">
                <div class="doc-title">${d.titulo}</div>
                <div class="doc-sub">Categoria: ${d.categoria}</div>
                <div class="doc-sub">
                    Acesso: 
                    <span class="doc-badge ${d.acesso === "Público" ? "badge-success" : "badge-warning"}">
                        ${d.acesso}
                    </span>
                </div>
                <a href="${d.link}" class="btn-small btn-small-info" target="_blank">Abrir</a>
            </div>
        `).join("");
    }

    // ===============================
    // INIT
    // ===============================
    document.addEventListener("DOMContentLoaded", () => {
        renderFAQ();
        renderDocs();
    });
</script>

</body>
</html>
