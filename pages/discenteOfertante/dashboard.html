<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Discente</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/common/layout.css">
    <link rel="stylesheet" href="../../assets/css/ui/discenteOfertante/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/ui/discenteOfertante/oportunidades.css">
    <link rel="stylesheet" href="../../assets/css/ui/discenteOfertante/solicitacoes.css">
    <link rel="stylesheet" href="../../assets/css/ui/discenteOfertante/certificacoes.css">
    <link rel="stylesheet" href="../../assets/css/ui/discenteOfertante/projetos.css">


</head>

<body>
    <div id="layout-area"></div>

    <script type="module">
        import { carregarLayout } from "../../assets/js/common/layout.js";

        import {
            carregarDashboardDiscente,
            ativarDashboardDiscente
        } from "../../assets/js/discenteOfertante/dashboard.js";

        import {
            carregarOportunidadesDiscente,
            ativarOportunidadesDiscente
        } from "../../assets/js/discenteOfertante/oportunidades.js";

        import { 
            carregarSolicitacoesDiscente, 
            ativarSolicitacoesDiscente 
        } from "../../assets/js/discenteOfertante/solicitacoes.js";

        import { 
            carregarCertificacoesDiscente,
            ativarCertificacoesDiscente
        } from "../../assets/js/discenteOfertante/certificacoes.js";

        import { 
            carregarProjetosDiscente,
            ativarProjetosDiscente
        } from "../../assets/js/discenteOfertante/projetos.js";


        async function init() {
            const dashboardHTML = await carregarDashboardDiscente();
            const oportunidadesHTML = await carregarOportunidadesDiscente();

            carregarLayout([
                {
                    label: "Visão Geral",
                    content: dashboardHTML,
                    onActivate: ativarDashboardDiscente
                },
                {
                    label: "Oportunidades",
                    content: oportunidadesHTML,
                    onActivate: ativarOportunidadesDiscente
                },
                {
                    label: "Solicitações",
                    content: await carregarSolicitacoesDiscente(), 
                    onActivate: ativarSolicitacoesDiscente  
                },
                {
                    label: "Meus Projetos",
                    content: await carregarProjetosDiscente(), // seu HTML de projetos
                    onActivate: ativarProjetosDiscente
                },

                {
                    label: "Certificações",
                    content: await carregarCertificacoesDiscente(),
                    onActivate: ativarCertificacoesDiscente
                }

            ]);
        }

        init();
    </script>
</body>
</html>
